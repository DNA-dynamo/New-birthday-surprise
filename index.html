
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Birthday Surprise!</h1>
        <button id="startButton">Start the Fun</button>
        <div id="quiz" class="hidden">
            <h2>Quiz Time!</h2>
            <div id="question"></div>
            <div id="answers"></div>
            <button id="nextButton" class="hidden">Next</button>
        </div>
        <div id="video" class="hidden">
            <h2>Happy Birthday!</h2>
            <iframe id="birthdayVideo" width="560" height="315" src="" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
